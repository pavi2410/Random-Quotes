  <meta name="description" content="Read random quotes">

      <div class="container">
        <h1 class="title" id="quote">Loading...</h1>
        <h2 class="subtitle" id="author">@pavi2410</h2>

          <a class="button is-outlined" id="next" onclick="load()">
            <span>Next</span>
            <span class="icon">
              <i class="fas fa-arrow-right"></i>
            </span>
          </a>
          <a class="button is-info is-outlined" id="share" target="_blank" rel="noopener">
            <span class="icon">
              <i class="fab fa-twitter"></i>
            </span>
            <span>Share</span>
          </a>
        </p>
      </div>
    </div>
  </section>
